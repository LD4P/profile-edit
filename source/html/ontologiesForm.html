<form name="ontologiesForm" ng-submit="" novalidate sss-alert sss-warning sss-override sss-datepicker>
    <h3 class="portlet-title">
        <u>Edit {{ontology.json.label}} Ontology</u>
    </h3>
    <input type="text" name="label" ng-model="ontology.json.label">
    <input type="text" name="url" ng-model="ontology.json.url">
    <hr>
    <div>{{ontology}}</div>
    <ul id="sssTab1" class="nav nav-tabs">
        <li class="nav-right btn-raised" ng-if="profile.id">
            <button type="button" class="btn btn-danger" ng-click="verifyDelete(deleteProfile)">
                <i class="fa fa-trash-o" style="margin-right: 5px;"></i>
                Delete
            </button>
        </li>
        <li class="nav-right pushed-right">
            <button type="submit" class="btn btn-default">
                <i class="fa fa-save" style="margin-right: 5px;"></i>
                Save
            </button>
        </li>
        <li class="nav-right pushed-right">
            <button type="button" class="btn btn-default" ui-sref="profile.ontologies">
                <i class="fa fa-chevron-left" style="margin-right: 5px;"></i>
                Cancel
            </button>
        </li>
    </ul>
</form>
